<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <ion-icon style="font-size: 30px;" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>     
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" #password required></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>                  
      </ion-item>
      <ion-button expand="block" class="main-button" (click)="login(email, password)">Login</ion-button>      
      <div class="sign-up" style="margin-top: 15px;">
        <p>NÃ£o tem uma conta?</p><ion-button expand="block" color="dark" fill="clear" routerLink="/register" routerDirection="forward">
          Criar Conta<ion-icon style="font-size: 2em; margin-top: 0px;" name="add-circle"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <ion-row class="ion-text-center">
    <ion-col>
      <p>
        <a routerLink="/reset-password">Equeceu a senha?</a>
      </p>
    </ion-col>
  </ion-row>  
</ion-content>
