<ion-toolbar style="color: #188bc0;">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button routerLink="/shopping-cart">
      <ion-icon name="cart"></ion-icon>
      <span *ngIf="cart$ | async as cart"><b>{{ cart.totalItemsCount }}</b></span>
    </ion-button>
  </ion-buttons>
  <ion-title>
    {{ title }}
  </ion-title>
</ion-toolbar>
